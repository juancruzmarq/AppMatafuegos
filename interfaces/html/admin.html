<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../css/admin.css" >
</head>
<body>
    <div class="modal-dialog text-center d-flex justify-content-center align-items-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 mt-4">
                    <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#cargarClienteModal"><i class="fas fa-upload"></i>  Cargar Cliente </button>
                    <button type="button" class="btn btn-primary btn-lg btn-block"><i class="fas fa-fire-extinguisher"></i>  Vencimiento </button>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="btnClientes"><i class="fas fa-users"></i>  Clientes </button>
                </div>
                
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="cargarClienteModal" tabindex="-1" role="dialog" aria-labelledby="cargarClienteModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cargarClienteModal">Cargar Cliente</h5>
                        <button type="button" class="close" data-dismiss="modal" onclick="limpiarFormulario()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre...">
                            </div>
                            <div class="form-group">
                              <label for="txtEmail">Email</label>
                              <input type="email" class="form-control" id="txtEmail"  placeholder="Ingrese email...">
                              <span id="error-message-email" class="alert alert-danger d-none errMsgEmail w-100 text-center mt-2" style="margin-bottom: -10px;"></span>
                            </div>
                            <div class="form-group">
                              <label for="txtTelefono">Teléfono</label>
                              <input type="text" class="form-control" id="txtTelefono" placeholder="Ingrese teléfono...">
                              <span id="error-message-telefono" class="alert alert-danger d-none errMsgTelefono w-100 text-center mt-2" style="margin-bottom: -10px;"></span>

                            </div>
                            <div class="form-group">
                              <label for="txtDireccion">Direccion</label>
                              <input type="text" class="form-control" id="txtDireccion" placeholder="Ingrese dirección...">
                            </div>
                            <div class="form-group">
                              <label for="txtCuil">Cuil</label>
                              <input type="text" class="form-control" id="txtCuil" placeholder="Ingrese cuil...">
                              <span id="error-message-cuil" class="alert alert-danger d-none errMsgCuil w-100 text-center mt-2" style="margin-bottom: -10px;"></span>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnCancelarCliente" onclick="limpiarFormulario()" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" id="btnGuardarCliente" onclick="guardarCliente()" class="btn btn-success">Guardar Cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/adminScreen.js"></script>
</body>
</html>
